    function getShoppingList(){
      var loginData = JSON.parse(localStorage.loginData);
        $.post("http://api.work.myshoperoo.com/public/get_order",
        {
            date: $('#caledar').val(),
            phone: loginData.phone
        },
        function(data, status){

            if(data.error){
              $('textarea').css('background-color','white');
              $('.shopping_list').val('');
              if(data.disable){
                $('#order_button').attr('disabled', 'disabled');
                $('#save_button').attr('disabled', 'disabled');
                $('textarea').prop('disabled', true);
              }else{
                $('#order_button').removeAttr('disabled');
                $('#save_button').removeAttr('disabled');
                $('textarea').prop('disabled', false);
              }
            }else{
              if(data.disable){
                $('#order_button').attr('disabled', 'disabled');
                $('#save_button').attr('disabled', 'disabled');
                $('textarea').prop('disabled', true);
              }else{
                $('#order_button').removeAttr('disabled');
                $('#save_button').removeAttr('disabled');
                $('textarea').prop('disabled', false);
              }
              $('.shopping_list').val(data.data.shopping_list);
              switch(data.data.status){
                case 'save':
                  $('textarea').css('background-color','yellow');
                  break;
                case 'ordered' :
                  $('textarea').css('background-color','lightgreen');
                  $('textarea').prop('disabled', true);
                  $('#order_label').html('Update');
                  break;
                case 'update' :
                  $('textarea').css('background-color','skyblue');
                  $('textarea').prop('disabled', false);
                  $('#order_label').html('Order');
                  break;
              }
            }

        });
    }

    var dateString = date + "-" +months_va[month] + "-" + year;
		$('#caledar').val(dateString);

	</script>
