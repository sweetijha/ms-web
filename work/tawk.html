Tawk_API.visitor = {
    name  : decodeURI(window.location.href.split('?')[1].split('&')[0].split('=')[1]),
    email : decodeURI(window.location.href.split('?')[1].split('&')[1].split('=')[1])
};
Tawk_API.onLoad = function(){

    var pageStatus = Tawk_API.getStatus();
    console.log(pageStatus);
    if(pageStatus === 'online'){
      Tawk_API.maximize();
    }else if(pageStatus === 'away'){
        Tawk_API.maximize();
    }else{
        Tawk_API.maximize();
    }
};
Tawk_API.onStatusChange = function(status){
  var pageStatus = Tawk_API.getStatus();
  console.log(pageStatus);
  if(pageStatus === 'online'){
    Tawk_API.maximize();
  }else if(pageStatus === 'away'){
      Tawk_API.maximize();
  }else{
      Tawk_API.maximize();
  }
};
</script>
